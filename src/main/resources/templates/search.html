<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="row">
		<div class="container">
			<div class="col-md"></div>
			<div class="col-md">
				<form method="post">
					<div class="input-group mb-3">
						<input type="text" class="form-control" name="name">
						<div class="input-group-append">
							<button class="btn btn-primary" type="submit">Znajdz</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md"></div>
		</div>
	</div>
	<div class="row">
		<div class="container">
			<div class="col-md"></div>
			<div class="col-md">
				<div class="row" th:each="person: ${persons}">
					<div th:replace="person.html :: person (person=${person})"></div>
				</div>
				<div class="col-md"></div>
			</div>
		</div>
	</div>
</body>
</html>
